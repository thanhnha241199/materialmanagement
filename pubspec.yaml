name: untitled
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.1.4
  flutter_native_splash: ^1.1.0
  velocity_x: ^3.3.0
  global_configuration: ^2.0.0-nullsafety.1
  flutter_easyloading: ^3.0.0
  graphql: ^5.0.0
  flutter_launcher_icons: ^0.9.0
  get_storage: ^2.0.2
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/langs/internalization.json
